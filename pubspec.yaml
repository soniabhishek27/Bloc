name: manektechtask
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  geolocator: any
  http: any
  flutter_spinkit: any
  permission_handler: any
  intl: ^0.16.1
  flutter_phoenix: ^0.1.0
  flutter_bloc: ^6.1.1
  auto_size_text: ^2.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - images/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900